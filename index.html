<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Live Preview Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="/js/jquery-live-preview.min.js"></script>
        <link href="/css/livepreview-demo.css" rel="stylesheet" type="text/css">
        
        
        <script type="text/javascript">
            $(document).ready(function() {
                $(".livepreview").livePreview();
            });
        </script>
        
    </head>
    <body>
        <h3>Jquery Live Preview Example</h3>
        <p></p><a href="http://www.bing.com" target="_blank" class="livepreview">Hover over to preview, click to link!</a></p>
        
        <p><a href="http://www.cnn.com" target="_blank" class="livepreview" data-position="left">Hover over to preview another link positioned to the left inline, click to link!</a></p>
    </body>
</html>
